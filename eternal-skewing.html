<html>
  <head>
    <style>
      @keyframes skewing {
        0% {
          transform: skew(0deg);
        }
        100% {
          transform: skew(180deg);
        }
      }
      .eternal-skewing {
        width: fit-content;
        animation: skewing 5s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="eternal-skewing">Skewing the sentence!</div>
  </body>
</html>
