<html>
  <head>
    <style>
      @keyframes square-rotating {
        0% {
          transform: rotate3d(-1, -1, -1, 180deg);
        }
        100% {
          transform: rotate3d(1, 1, 1, 180deg);
        }
      }
      .square-rotating {
        width: 100px;
        height: 100px;
        background-color: red;
        animation: square-rotating 200ms linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="square-rotating"></div>
  </body>
</html>
