<html>
  <head>
    <style>
 @keyframes scaling {
        0% {
          transform: scale(0.5, 2.0);
        }
        50% {
          transform: scale(1.5, 0.5);
        }
        100% {
          transform: scale(1.0, 1.0);
        }
      }
      .eternal-scaling {
        background-color: #e0e0e0;
        animation: scaling 2s linear infinite alternate;
      }
    </style>
  </head>
  <body>
    <div class="eternal-scaling">Div with eternal scaling.</div>
  </body>
</html>
