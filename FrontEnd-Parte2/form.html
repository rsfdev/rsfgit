<!DOCTYPE html>
<html lang='pt-br'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>

    <header class="section">
      <h1 class="title has-text-centered">Speaker Submission</h1>
      <p class="subtitle has-text-centered"><em>Want to speak at our fake conference? Fill out
        this form.</em></p>
    </header>
    <hr class="hr">
    <section class="section">
      <form action='' method='get' class='speaker-form'>
        <div class="field">
          <label class="label" for='full-name'>Name</label>
          <div class="control">
            <input class="input" id='full-name' name='full-name' type='text'/>
          </div>
        </div>

        <div class="field">
          <label class="label">Username</label>
          <div class="control has-icons-left has-icons-right">

            <input type="text" class="input is-success">

            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>

            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
        </div>

        
        <div>
          <p class="label">Type of Talk</p>
          <div class="field">
            <div class="control">
              <label class="radio" for='talk-type-1'>
                <input id='talk-type-1'
                    name='talk-type'
                    type='radio'
                    value='main-stage' />
                Main Stage
              </label>
              <label class="radio" for='talk-type-2'>
                <input id='talk-type-2'
                    name='talk-type'
                    type='radio'
                    value='workshop'
                    checked />
                Workshop
              </label>
            </div>
          </div>          
          <div class="field">
            <div class="control">
              <label class="label" for='t-shirt'>T-Shirt Size</label>
              <div class="select is-rounded is-small">
                <select id='t-shirt' name='t-shirt'>
                  <option value='xs'>Extra Small</option>
                  <option value='s'>Small</option>
                  <option value='m'>Medium</option>
                  <option value='l'>Large</option>
                </select>
              </div>   
            </div>
          </div>
          <div class="field">
            <div class="control">
              <label class="label" for='abstract'>Abstract</label>
              <textarea class="textarea" id='abstract' name='abstract'></textarea>
              <div class='instructions'>Describe your talk in 500 words or less</div>
            </div>
          </div>
          
          <div class="field">
            <div class="control">
              <label for='available'>
              <input id='available'
                      name='available'
                      type='checkbox'
                      value='is-available'/>
              <span>Iâ€™m actually available the date of the talk</span>
              </label>
            </div>
          </div>
          
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-success" type="button">Submit</button>
            </div>
            <div class="control">
              <button class="button is-danger" type="button">Cancel</button>
            </div>
          </div>
          
          
          </div>
        </div>
      </form>

    </section>

  </body>
</html>
