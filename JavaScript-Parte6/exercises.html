<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>lugar: <input type="text" id="lugar">
  <li>pessoa: <input type="text" id="pessoa">
  <li>o que fez: <input type="text" id="acao">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
    <script>
        window.onload = function(){
            function makeMadLib(){
                let lugar = document.querySelector("#lugar").value;
                let pessoa = document.querySelector("#pessoa").value;
                let acao = document.querySelector("#acao").value;
                console.log(lugar);
                let frase = document.createElement('p');
                frase.innerText = lugar + ',' + pessoa + ',' + acao;
                document.body.appendChild(frase);
            }
            let button = document.getElementById("lib-button");
            button.addEventListener('click', makeMadLib);
        }
    </script>
 </body>
</html>
