<!DOCTYPE html>
<html lang='pt-br'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out
        this form.</em></p>
    </header>
    <form action="" method='get' class='speaker-form'>
      <div class="form-row">

        <div class="line-content">
          <label for="full-name">Name</label>
          <input type="text" name="full-name" id="full-name" required="required">
        </div>

        <div class="line-content">
          <fieldset class="legacy-form-row">
            <legend>Type of Talk</legend>
            <input id="talk-type-1" name="talk-type" type="radio" value="main-stage">
            <label for="talk-type-1">Main Stage</label>
            <input id="talk-type-2" name="talk-type" type="radio" value="workshop">
            <label for="talk-type-2">Workshop</label>
          </fieldset>
        </div>

        <div class="line-content">
          <label for="t-shirt">T-shirt Size</label>
          <select name="t-shirt" id="t-shirt">
            <option value="xs">Extra Small</option>
            <option value="s">Small</option>
            <option value="m">Medium</option>
            <option value="l">Large</option>
          </select>
        </div>

        <div class="line-content">
          <label for="abstract">Abstract</label>
          <textarea name="abstract" id="abstract" cols="30" rows="10"></textarea>
          <div class="instructrions">Describe your talk in 500 words or less</div>
        </div>

        <div class="line-content">
          <label for="photo">Photo</label>
          <input name="photo" id="photo" type="file">
        </div>

        <div class="line-content">
          <label for="card-number">Number of Courses</label>
          <input id="card-number" name="card-number" type="number">
        </div>

        <div class="line-content">
          <label for="email">email</label>
          <input name="email" id="email" type="email">
        </div>

        <div class="line-content">
          <label for="favorite-color">Favorite Color</label>
          <input id="favorite-color" name="favorite-color" type="color">
        </div>

        <div class="line-content">
          <label for="avaiable">
            <input id="avaiable" name="avaiable" type="checkbox" value="is-avaiable" >
            <span>I'm actually avaiable for the date of the talk</span>
          </label>
        </div>

        <div class="line-content">
          <button type="submit">Submit</button>
        </div>

      </div>

    </form>
  </body>
</html>
