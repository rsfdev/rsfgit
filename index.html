<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data" id="cv-form">
        <fieldset name="cv-form" max required></fieldset>


        <fieldset>
            <legend>Resume Form</legend>
            <span>Write your name: <input type="text" maxlength="40" required/></span>
            <e-mail>Write your e-mail: <input type="email" maxlength="50" required></e-mail>
            <p>Choose your size (simple select):
            <select>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
                <option value="xl">Extra Large</option>
            </select></p>
            <div>What address do you want to use? (editable pseudoselect)
            <fieldset class="elist">
                <legend>Address&hellip;</legend>
                <ul>
                    <li><input type="radio" value="1" id="address-switch_1" checked /><label for="address-switch_1"><input type="text" value="19 Quaker Ridge Rd. Bethel CT 06801" /></label></li>
                    <li><input type="radio" value="2" id="address-switch_2" /><label for="address-switch_2"><input type="text" value="1000 Coney Island Ave. Brooklyn NY 11230" /></label></li>
                    <li><input type="radio" value="3" id="address-switch_3" /><label for="address-switch_3"><input type="text" value="2962 Dunedin Cv. Germantown TN 38138" /></label></li>
                    <li><input type="radio" value="4" id="address-switch_4" /><label for="address-switch_4"><input type="text" value="915 E 7th St. Apt 6L. Brooklyn NY 11230" /></label></li>
                </ul>
            </fieldset>
            </div>
            <p>Write a comment:<br />
            <textarea></textarea></p>
            <p><input type="reset" value="Reset" /> <input type="submit" value="Send!" /></p>
        </fieldset>

        <section class="flex-container">
            <div class="box">
                <h3>one</h3>
            </div>
            <div class="box">
                <h3>two</h3>
            </div>
            <div class="box">
                <h3>three</h3>
            </div>
            <div class="box">
                <h3>four</h3>
            </div>
            <div class="box">
                <h3>five</h3>
            </div>
            <div class="box">
                <h3>six</h3>
            </div>

            <section class="flex-container">
                <div class="box flex-item-1">
                    <h3>1</h3>
                </div>
                <div class="box flex-item-1">
                    <h3>2</h3>
                </div>
                <div class="box flex-item-1">
                    <h3>3</h3>
                </div>
                <div class="box flex-item-1">
                    <h3>4</h3>
                </div>
                <div class="box flex-item-1">
                    <h3>5</h3>
                </div>
                <div class="box flex-item-1">
                    <h3>6</h3>
                </div>

        </section>



        <div>
            <label for="">Name</label>
            <input type="text" name="name" id="" placeholder="Type your name" required>
        </div>

        <div>
            <label for="">E-mail</label>
            <input type="text" name="email" id="" placeholder="Type your e-mail" required>
        </div>

        <div>
            <label for=""></label>
            


        </div>
   
    
    </form>

   
</body>
</html>
