<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>

  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>

    let sNumButton = document.getElementById('square-button');
    let hNumButton = document.getElementById('half-button');
    let pNumButton = document.getElementById('percent-button');
    let aNumButton = document.getElementById('area-button');
    sNumButton.addEventListener('click', squareNumber);
    hNumButton.addEventListener('click', halfOf);
    pNumButton.addEventListener('click', percentOf);
    aNumButton.addEventListener('click', areaOfCircle);

    function squareNumber() {
        let snum = document.getElementById('square-input').value;
        let sNumberResult = snum * snum;
        let solutionDiv = document.getElementById('solution');
        solutionDiv.innerHTML = 'The output is ' + sNumberResult + '.';
        return sNumberResult;
      }
     
    function halfOf() {
        let hnum = document.getElementById('half-input').value;
        let half = hnum / 2;
        let solutionHalf = document.getElementById('solution');
        solutionHalf.innerHTML = 'The output is ' + half + '.';
}

    function percentOf() {
        let pnum1 = document.getElementById('percent1-input').value;
        let pnum2 = document.getElementById('percent2-input').value;
        let percent = (pnum1/pnum2) * 100;
        let solutionPercentOf = document.getElementById('solution');
        solutionPercentOf.innerHTML = pnum1 + ' is ' + percent + '% of ' + pnum2 + '.';
}
// Doesn't work
    function areaOfCircle() {
        let radius = document.getElementById('area-input').value;
        let area = Math.PI * squareNumber(radius);
        let solutionAreaOfCircle = document.getElementById('solution');
        solutionAreaOfCircle.innerHTML = 'The area of circle with radius ' + radius + ' is ' + area + '.';
}


  </script>
  
</body>
</html>
