<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highlight Menus</title>
  <style>
  a {
    color: #fff;
    background-color: green;
    transition: all 0.5s ease-out;
  }
  
  a:hover,
  a:focus {
    color: red;
    background-color: #fff;
  }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact Us</a>
    <a href="#">Links</a>
  </nav>
</body>
</html>
